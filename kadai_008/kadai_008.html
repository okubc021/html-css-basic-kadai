    <main>
        <article>
            <section>
                <h2>社会</h2>
                <h3>和菓子店も「トリックオアトリート！」</h3>
                <p>
                    日本でも年々人気の高まるハロウィン。今年は大手和菓子店5社がハロウィン向けの和菓子セットを共同開発しました。
                </p>
            </section>
            
            <section class="audio-section">
                <h3>こちらの音声をご確認ください</h3>
                <div class="audio-player">
                    <audio controls>
                        <source src="ichi.mp3" type="audio/mp3">
                    </audio>
                </div>
            </section>
            
            <section>
                <h3>私のおすすめ和菓子アンケートフォーム</h3>
                <form>
                    <label for="name">お名前:</label>
                    <input type="text" id="name" name="name" placeholder="お名前を入力してください" required><br>
                    
                    <label for="age">年代:</label>
                    <select id="age" name="age" required>
                        <option value="10代">10代</option>
                        <option value="20代">20代</option>
                        <option value="30代">30代</option>
                        <option value="40代">40代</option>
                    </select>
                    <br>
                    <form>
                        <input type="radio" id="male" name-="gender" value="male">
                        <label for="male">男性</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">女性</labe>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">その他</label><br>

                        <label for="favorite">好きな和菓子:</label>
                        <input type="text" id="favorite" name="favorite" placeholder="おすすめの和菓子を入力してください" required><br>
                    
                        <label for="comment">おすすめする理由:</label>
                        <textarea id="comment" name="comment" placeholder="ご自由にコメントをどうぞ" rows="4"></textarea><br>
                    
                        <label>利用規約に同意する</label>
                        <input type="chec"><br>
                    </form>

                    <button type="submit">送信</button>
                    <button type="reset">リセット</button>
                </form>
            </section>
        </article>
